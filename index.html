<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d1edc5afcf.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main-div">
        <div class="box-class">
            <h3>Celsius</h3>
            <input type="number" id="celsius-no">
        </div>
        <i class="fa-solid fa-arrows-left-right"></i>
        <div class="box-class">
            <h3>Fahrenheit</h3>
            <input type="number" id="farenhiet-no">
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
